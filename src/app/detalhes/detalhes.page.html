<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Banner do filme com imagem real -->
  <div class="movie-banner">
  <img
  class="movie-poster"
  [src]="'https://image.tmdb.org/t/p/w500' + filme.poster_path"
  alt="Pôster do Filme"
/>

  </div>

  <!-- Informações do filme -->
  <div class="movie-info ion-padding">
    <h1 class="movie-title">{{ filme.titulo }}</h1>

    <div class="movie-meta">
      <span>{{ filme.ano }}</span>
      <span>•</span>
      <span>{{ filme.duracao }}</span>
      <span>•</span>
      <div class="rating">
        <ion-icon name="star" color="warning"></ion-icon>
        <span>{{ filme.rating }}</span>
      </div>
    </div>

    <div class="genres">
      <ion-chip *ngFor="let genero of filme.generos">
        <ion-label>{{ genero }}</ion-label>
      </ion-chip>
    </div>

    <!-- <div class="action-buttons"> 
      <ion-button fill="clear" (click)="toggleFavorito()">
        <ion-icon name="heart" slot="start" [color]="isFavorito ? 'danger' : 'medium'"></ion-icon>
        {{ isFavorito ? 'Remover dos Favoritos' : 'Adicionar aos Favoritos' }}
      </ion-button>
    </div> -->

    <div class="section">
      <h2 class="section-title">Sinopse</h2>
      <p class="synopsis">{{ filme.sinopse }}</p>
    </div>

    <div class="section">
      <h2 class="section-title">Elenco Principal</h2>
      <div class="cast-list">
      <ion-grid *ngIf="filme.elenco?.length > 0">
          <ion-row>
            <ion-col size="4" *ngFor="let ator of filme.elenco">
              <ion-card>
                <img *ngIf="ator.foto" [src]="ator.foto" [alt]="ator.nome" />
                <ion-card-content>
                  <h3>{{ ator.nome }}</h3>
                  <p><small>{{ ator.personagem }}</small></p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
